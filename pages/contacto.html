    <section>
      <h5 class="lead bodyc__formtxt">Por cualquier solicitud de servicio, por favor, complete el formulario:</h5>
      <div class="bodyc__form">
      <form class="row g-3 needs-validation p-3" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Ej: Pedro" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Ej: Alvarez" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Correo Electronico</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" placeholder="ejemplo@ejemplo.com" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="provincia">Seleccione..</option>
            <option value="provincia">Buenos Aires</option>
            <option value="provincia">Cordoba </option>
            <option value="provincia">Santa Fe</option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto terminos y condiciones
            </label>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
